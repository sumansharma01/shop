<h1>Users</h1>
<div class="row" style="display: flex; flex-direction: row; justify-content: flex-end; margin-right:35px; margin-bottom:20px;">
    <a class="btn btn-primary" routerLink="/user-create">Add User</a>
  </div>
  <div class="row">
   
    <div
      class="col-lg-4"
      *ngFor="let user of users"
      style="margin-bottom: 30px"
    >
    <div class="card user-card" style="width: 18rem">
      <img *ngIf="user.gender=='M'; else elseBlock"
            src='../../assets/male.png'
            class="card-img-top"
            alt="Male"
          />
        <ng-template #elseBlock>
          <img 
          src="../../assets/female.png"
          class="card-img-top"
          alt="Female"
          
        />
        </ng-template>
        <div class="card-body">
          
          <h5 class="card-title">{{user.username}}</h5>
          
          <p class="card-text">
            <strong>Gender:</strong> {{user.gender}}<br />
            <strong>Password:</strong> {{user.password}}<br />
            <strong>Mobile:</strong> {{user.mobile}}<br />
            <strong>Country:</strong> {{user.country}}<br />
            <strong>State:</strong> {{user.state}}<br />
            <strong>City:</strong> {{user.city}}<br />
            <strong>Zipcode:</strong> {{user.zipCode}}<br />
          </p>
          <div class="anchortags">
            <a [routerLink]="['/user-edit',user.id]" class="btn btn-primary">Edit</a>
            <button class="btn btn-primary" (click)="userDelete(user.id)">Delete</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
